<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom</title>
    <style>
    
    img {
        width: 300px;
        height: 200px;
    }
    
    </style>
</head>
<body>
    <div>
        <!-- on peut mettre du js dans un attribut d'évènement au sein d'une balise ici onclick cette pratique est désuète -->
        <img src="imgs/a.jpg" alt="image galerie" id="monImage" onclick="this.src = 'imgs/b.jpg'">
    </div>

    <button id="changerImage">Change d'image</button>

    <script>
        var bouton = document.querySelector('#changerImage');

       bouton.onclick = function() {
           document.querySelector('#monImage').src = 'imgs/a.jpg';  // on affecte une nouvelle image à l'attribut src de #monImage. Un certain nombre d'attributs sont atteignables par la propriété du même nom : .src, .alt, .id, .href, etc, mais .className

           // Peut aussi s'écrire et c'est mieux de retenir cette syntaxe:
           document.querySelector('#monImage').setAttribute('src', 'imgs/a.jpg');  // setAttribute('attribut', 'valeur') permet d'affecter n'importe qulle valeur à n'importe quel attribut d'une balise
        }
    </script>
</body>
</html>
