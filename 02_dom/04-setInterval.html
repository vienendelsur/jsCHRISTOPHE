<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval</title>
    <style>
        img { width: 300px; height: 200px;}
    
    </style>
</head>
<body>
    <div>
        <img src="imgs/a.jpg" alt="slider" id="monImage">
    </div>
    <script>
        // La gestion du temps avec setInterval et clearInterval : 
        // Slider qui s'arrête à la fin des 4 images

        var images = ['imgs/a.jpg', 'imgs/b.jpg', 'imgs/c.jpg', 'imgs/d.jpg'];    // les images du slider
        var indice = 1;     // 1 car la première image est déjà dans le HTML
        var baliseImage = document.querySelector('#monImage');


        function changeImage() {
            baliseImage.src = images[indice];
            indice++;   // on passe à l'indice suivant pour accéder à la prochaine image
            if (indice == images.length) {
                // on arrête le slider quand indice vaut 4, c'est-à-dire quand on est hors du tableau : 
                clearInterval(timer);   // on arrête l'action du setInterval identifié "timer"
            }          
        }

        var timer = setInterval(changeImage, 2000);     // setInterval() permet d'appeler la fonction changeImage toutes les 2000 millisecondes (= 2 secondes). Pas de () à la fonction chnageImage sinon elle s'exécute sans attendre lors de setInterval.  Enfin, on identifie notre setInterval par un nom ("timer") pour pouvoir l'arrêter plus tard.

    </script>

</body>
</html>
